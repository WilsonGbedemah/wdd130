<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="card">

        <img class="melo" src="images/FB_IMG_1583582623606.jpg" alt="Felix" style="width:100%">
        <h1>Felix Wilson Gbedemah</h1>
        <p class="title">Web Developer</p>
        <p class="education">Brigham Young University</p>
        <section class="icons">
            <img class="icon" src="images/icons8-dribbble-48.png" alt="dribbble">
            <img class="icon" src="images/icons8-facebook-f-48.png" alt="facebook">
            <img class="icon" src="images/icons8-instagram-48.png" alt="instagram">
            <img class="icon" src="images/icons8-linkedin-48.png" alt="linkedin">
            <img class="icon" src="images/icons8-twitter-48.png" alt="twitter">
       </section>
    
        <p><button>Contact</button></p>
    </section>
      </div>
    
</body> 
</html>
